<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>八方向云台控制器</title>
    <style>
        .pie {
            position: relative;
            margin: 20px auto;
            padding: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            list-style: none;
            overflow: hidden;
            background: url('bg.png') no-repeat center center / 100% 100%;
        }

        .center {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 60px;
            left: 60px;
            border-radius: 50%;
            background: url('play.png') no-repeat center center / 60% 60%;

        }

        .slice {
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 50%;
            transform-origin: 0% 100%;
        }

        .slice-one {
            transform: rotate(-22.5deg) skewY(-45deg);

        }

        .slice-one img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        .slice-two {
            transform: rotate(22.5deg) skewY(-45deg);

        }

        .slice-two img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        .slice-three {
            transform: rotate(67.5deg) skewY(-45deg);

        }

        .slice-three img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        .slice-four {
            transform: rotate(112.5deg) skewY(-45deg);

        }

        .slice-four img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        .slice-five {
            transform: rotate(157.5deg) skewY(-45deg);

        }

        .slice-five img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        .slice-six {
            transform: rotate(202.5deg) skewY(-45deg);

        }

        .slice-six img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        .slice-seven {
            transform: rotate(247.5deg) skewY(-45deg);

        }

        .slice-seven img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        .slice-eight {
            transform: rotate(292.5deg) skewY(-45deg);

        }

        .slice-eight img {
            transform: skewY(45deg) rotate(22.5deg);

        }

        li img {
            width: 40px;
            margin-top: 50px;
            margin-left: 10px;

        }
    </style>
</head>

<body>

    <ul class='pie'>
        <li class='slice-one slice'><img src="icon.png" alt=""></li>
        <li class='slice-two slice'> <img src="icon.png" alt=""></li>
        <li class='slice-three slice'> <img src="icon.png" alt=""></li>
        <li class='slice-four slice'> <img src="icon.png" alt=""></li>
        <li class='slice-five slice'><img src="icon.png" alt=""> </li>
        <li class='slice-six slice'> <img src="icon.png" alt=""></li>
        <li class='slice-seven slice'><img src="icon.png" alt=""> </li>
        <li class='slice-eight slice'> <img src="icon.png" alt=""></li>
        <div class="center">11</div>
        <ul>
</body>

</html>
